<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div> -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-md btn-block custom-width waves-effect text-center m-b-20 mt-5">Login</button>
                        </div>
                    </form>
                </div>

                <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>


                <div class="text-center">
                    <a href="#" class="btn btn-lg btn-google btn-block text-uppercase btn-outline mb-5 custom-google-width" (click)="loginWthGoogle()">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google
                    </a>
                </div>
            </div>
         
        </div>
    </div>
</div>
